plugins {
    id 'flyway.jooq.test.kotlin-library-conventions'
    id "org.flywaydb.flyway" version "7.2.1"
}

dependencies {
    runtimeOnly "org.postgresql:postgresql:${postgresqlDriverVersion}"
}

// https://flywaydb.org/documentation/usage/gradle/
flyway {
    driver = 'org.postgresql.Driver'
    url = 'jdbc:postgresql://localhost:5432/postgres'
    user = 'postgres'
    password = 'password'
    schemas = ['public']
    locations = ['classpath:db/migration']
}
flywayMigrate.dependsOn("build")
